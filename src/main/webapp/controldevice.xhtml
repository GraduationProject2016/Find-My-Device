<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Insert Title Here</title>
</h:head>

<h:body>
	<p:messages globalOnly="true" />
	<p:growl id="msg" showDetail="true" />
	 <h:form>

		<p:dataTable emptyMessage="">
			<f:facet name="header">
        #{controlDevice.computer.path}
        <p:commandButton value="Home"
					actionListener="#{controlDevice.openMyDoc}" ajax="false" />
				<p:commandButton value="My Computer"
					actionListener="#{controlDevice.openMyCom}" ajax="false" />
				<p:commandButton value="Desktop"
					actionListener="#{controlDevice.openDeskTop}" ajax="false" />
			</f:facet>
		</p:dataTable>
		<p:dataTable var="file" value="#{controlDevice.partitions}" emptyMessage="">
			<p:column>
				<h:outputText value="#{file.name}" />
			</p:column>

			<p:column>
				<h:outputText value="#{file.path}" />
			</p:column>

			<p:column>
				<h:outputText value=" #{(file.usableSpace / 1024 * 1024 ) }  out of #{(file.totalSpace / 1024 * 1024 * 1024)} " />
			</p:column>

			<p:column>
				<p:commandButton value="open"
					actionListener="#{controlDevice.open(file.path)}" ajax="false" />
			</p:column>
		</p:dataTable>

		<p:dataTable var="dir" value="#{controlDevice.computer.directories}" emptyMessage="">


			<p:column headerText="name">
				<h:outputText value="#{dir.name}" />
			</p:column>

			<p:column headerText="type">
				<h:outputText value="folder" />
			</p:column>

			<p:column headerText="size">
				<h:outputText value="#{dir.size}" />
			</p:column>

			<p:column headerText="Operations">
				<h:outputText value="" />
				<p:commandButton value="open"
					actionListener="#{controlDevice.open(dir.name)}" ajax="false" />
			</p:column>
		</p:dataTable>
		<p:dataTable var="file" value="#{controlDevice.computer.files}" emptyMessage="">
			<p:column>
				<h:outputText value="#{file.name}" />
			</p:column>

			<p:column>
				<h:outputText value="#{file.type}" />
			</p:column>

			<p:column>
				<h:outputText value="#{file.size}" />
			</p:column>

			<p:column>
				<p:commandButton value="Get" />
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>



</html>
