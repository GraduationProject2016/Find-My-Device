<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<ui:composition template="/template/commonLayout.xhtml">
	<ui:define name="page_title">
     #{language.deviceSettingPage}
        </ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:tabView dir="#{language.dir}">
				<p:tab title="#{language.deviceDetails}">
					<h:panelGrid columns="2" cellpadding="5" >
						<p:outputLabel  value="Device Name: " style="font-weight:bold"/>
						<p:outputLabel  value="#{deviceSetting.device.name}" />
						
						<p:outputLabel  value="Device Mac Address: " style="font-weight:bold"/>
						<p:outputLabel  value="#{deviceSetting.device.macAddress}" />
						
						<p:outputLabel  value="Last Active Date: " style="font-weight:bold"/>
						<p:outputLabel  value="#{deviceSetting.device.lastActiveDate}" />
						
						
					</h:panelGrid>
				</p:tab>
				<p:tab title="#{language.changeDevicePassword}">
					<h:panelGrid columns="2" cellpadding="10">
						<p:outputLabel for="oldPass" value="Old Password " />
						<p:password id="oldPass" value="#{deviceSetting.oldPassword}" />

						<p:outputLabel for="newPass" value="New Password " />
						<p:password id="newPass" value="#{deviceSetting.newPassword}" />

						<p:outputLabel for="renewPass" value="ReNew Password " />
						<p:password id="renewPass" value="#{deviceSetting.reNewPassword}" />

						<p:commandButton value="Change" actionListener="#{deviceSetting.changePassword()}"></p:commandButton>
					</h:panelGrid>
				</p:tab>
				<p:tab title="#{language.changeDeviceName}">
					<h:panelGrid columns="2" cellpadding="10">

						<p:outputLabel for="deviceName" value="Enter Your New Device Name" />
						<p:inputText id="deviceName" value="#{deviceSetting.deviceNewName}"/>

						<p:outputLabel for="Pass" value="Enter you password " />
						<p:password id="Pass" value="#{deviceSetting.confirmationPassword}"/>
						<p:commandButton value="Change" actionListener="#{deviceSetting.changeDeviceName()}"></p:commandButton>
					</h:panelGrid>
				</p:tab>
				
				<p:tab title="files">
					<h:panelGrid columns="2" cellpadding="10">

					</h:panelGrid>
				</p:tab>
				
			</p:tabView>

		</h:form>
	</ui:define>
</ui:composition>
</html>
