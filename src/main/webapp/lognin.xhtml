<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>#{ar.SIGNUP_PAGE_NAME}</title>

</h:head>
<h:body>
	<h:form>
		<h:outputText value="#{ar.OUTPUTTEXT_USERNAME}" />
		<h:inputText id="username" value="#{signup.user.userName}"
			a:placeholder="#{ar. PLACEHOLDER_USERNAME}" required="true"
			requiredMessage="You must enter username" />
		
		<h:message for="username" />
		<br />
		<h:outputText value="#{ar.OUTPUTTEXT_EMAIL}" />
		<h:inputText id="email" value="#{signup.user.email}"
			a:placeholder="#{ar.PLACEHOLDER_EMAIL}" />
		
		<h:message for="email" />
		<br />
		<h:outputText value="#{ar.OUTPUTTEXT_PASSWORD}" />
		<h:inputText id="password" value="#{signup.password}"
			a:placeholder="#{ar.PLACEHOLDER_PASSWORD}" required="true"
			requiredMessage="You must enter password"
			 />
		<h:message for="password" />

		<br />
		<br />


		<h:commandButton value="Sumbit" action="#{login.validate()}" />


	</h:form>

</h:body>

</html>
