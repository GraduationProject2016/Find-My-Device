<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>All Devices</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:messages id="messages" closable="true" />
		<p:dataList value="#{userdevices.devices}" var="obj"
			style="width:50%;" rowIndexVar="i" type="definition">
			<f:facet name="header">
            All Your Devices
        	</f:facet>
			<p:panel style="border:1px solid #000; margin-top:10px;">
				<p:outputLabel value="#{obj.name}" id="device_name" />
				<p:inputText value="#{userdevices.passwords[i]}"
					placeholder="Enter Password Here" style="margin-left:100px;" />
				<h:commandButton value="Delete" style="float:right;"
					actionListener="#{userdevices.delete(obj.id,i)}" />
				<h:commandButton value="Control" style="float:right;"
					actionListener="#{userdevices.control(obj.id,i)}" />
			</p:panel>
		</p:dataList>

	</h:form>
</h:body>
</html>
