<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Insert Title Here</title>
</h:head>

<h:body>
	<p:messages globalOnly="true" />
	<p:growl id="msg" showDetail="true" />
	<h:form id="form">
		<p:dataTable id="dataTable"
			value="#{test.userFiles.getFilesDeviceList(1)}"
			emptyMessage="لا توجد ملفات" var="ob">
			<p:column>
				<p:commandLink id="downloadLink"
					value="#{ob.substring(0, ob.lastIndexOf(' '))}" ajax="false"
					actionListener="#{test.download(ob)}">
					<p:fileDownload
						value="#{test.downloadObject}" />
				</p:commandLink>
			</p:column>
			<p:column>
				<p:commandLink ajax="false" update=":form"  
					action="#{test.delete(ob)}">
					<p:graphicImage value="/resources/img/x.png" width="24" />
					<p:confirm header="تأكيد عمليه الحذف"
						message="هل انت متأكد انك تود القيام بذلك" icon="ui-icon-alert" />
				</p:commandLink>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="نعم" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="لا" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>

</html>
