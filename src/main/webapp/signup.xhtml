<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{ar.SIGNUP_PAGE_NAME}</title>
	 <meta charset="utf-8"/>
     <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
     <meta name="description" content="An interactive getting started guide for Brackets."/>
	 <link type="text/css" rel="stylesheet" 
	href="/src/main.webapp.resource/Signup_Login.css?ln=css" />
	<h:outputStylesheet library="css" name="Signup_Login.css"  />
</h:head>
<h:body>
	
    <div id="form-1">
	<h:form id="signup-form">
		<p:outputLabel value="#{ar.OUTPUTTEXT_NAME}" />
		<p:inputText id="name" value="#{signup.user.name}"
			placeholder="#{ar.PLACEHOLDER_NAME}" required="true"
			requiredMessage="You must enter a Name" />

		<br />
		<p:outputLabel value="#{ar.OUTPUTTEXT_MOBILE}" />
		<p:inputText id="phone" value="#{signup.user.mobileNo}"
			placeholder="#{ar.PLACEHOLDER_MOBILE}" required="true"
			requiredMessage="You must enter a mobile number" />

		<br />

		<p:outputLabel value="#{ar.OUTPUTTEXT_USERNAME}" />
		<p:inputText id="username" value="#{signup.user.userName}"
			placeholder="#{ar. PLACEHOLDER_USERNAME}" required="true"
			requiredMessage="You must enter username" />
		<p:outputLabel id="usernamemessage" value="#{signup.errorMessage}"
			style="color:red;" />

		<br />

		<p:outputLabel value="#{ar.OUTPUTTEXT_EMAIL}" />
		<p:inputText id="email" value="#{signup.user.email}"
			placeholder="#{ar.PLACEHOLDER_EMAIL}" required="true"
			requiredMessage="You must enter email" />
		<p:outputLabel id="emailmessage" value="#{signup.errorMessageEmail}"
			style="color:red;" />
		<br />
		<p:outputLabel value="#{ar.OUTPUTTEXT_PASSWORD}" />
		<p:inputText id="password" value="#{signup.password}"
			placeholder="#{ar.PLACEHOLDER_PASSWORD}" required="true"
			requiredMessage="You must enter password" />

		<br />
		<p:outputLabel value="#{ar.OUTPUTTEXT_CONFIRMPASSWORD}" />
		<p:inputText id="sPassword" value="#{signup.confirmationPassword}"
			placeholder="#{ar.PLACEHOLDER_CONFIRMPASSWORD}" required="true"
			requiredMessage="You must enter confrim password" />

		<br />
		<br />
		<h:commandButton value="Sign up" action="#{signup.save()}" />
		<label for="signup-btn">Already have an account!!</label>
	</h:form>
    </div>
</h:body>
</html>
