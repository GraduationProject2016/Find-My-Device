<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/commonLayout.xhtml">
	<ui:define name="page_title">
         #{language.USER_DEVICES_PAGE_NAME}
        </ui:define>
	<ui:define name="content">
		<h:form id="form" dir="#{language.dir}">
			<p:messages id="messages" closable="true" />
			<p:dataTable emptyMessage="#{language.EMPTY_DEVICES}"
				value="#{userdevices.devices}" var="obj">
				<f:facet name="header">
           			#{language.ALL_DEVICES}
        		</f:facet>
				<p:column>
					<p:outputLabel value="#{obj.name}" id="device_name" />
				</p:column>
				<p:column>
					<p:outputLabel value="#{obj.lastActiveDate}"
						style="margin-left:100px;" />
				</p:column>

				<p:column>
					<p:commandButton value="#{language.DEVICE_DELETE}"
						style="float:right;" onclick="PF('dlg3').show();"
						actionListener="#{userdevices.setSelected(obj)}" />

					<p:dialog header="#{language.MODEL_HEADER}" widgetVar="dlg3"
						modal="true" height="100" dir="#{language.dir}">

						<p:outputLabel value="#{language.DEVICE_PASSWORD}"
							style="margin-left:100px;" />
						<p:inputText value="#{userdevices.password}" type="password"
							placeholder="#{language.PLACEHOLDER_PASSWORD}"
							style="margin-left:100px;" />
						<p:commandButton value="#{language.DEVICE_DELETE}"
							actionListener="#{userdevices.delete()}" />
					</p:dialog>

					<p:commandButton value="#{language.DEVICE_CONTROL}"
						style="float:right;" onclick="PF('dlg2').show();"
						actionListener="#{userdevices.setSelected(obj)}" />

					<p:dialog header="#{language.MODEL_HEADER}" widgetVar="dlg2"
						modal="true" height="100" dir="#{language.dir}">
						<p:outputLabel value="#{language.DEVICE_PASSWORD}"
							style="margin-left:100px;" />

						<p:inputText value="#{userdevices.password}" type="password"
							placeholder="#{language.PLACEHOLDER_PASSWORD}"
							style="margin-left:100px;" />
						<p:commandButton value="#{language.DEVICE_CONTROL}"
							actionListener="#{userdevices.control()}">
						</p:commandButton>
					</p:dialog>

				</p:column>


			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
