<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{language.SIGNUP_PAGE_NAME}</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:outputLabel value="#{language.OUTPUTTEXT_NAME}" />
		<p:inputText id="name" value="#{signup.user.name}"
			placeholder="#{language.PLACEHOLDER_NAME}" required="true"
			requiredMessage="You must enter a Name" />

		<br />
		<p:outputLabel value="#{language.OUTPUTTEXT_MOBILE}" />
		<p:inputText id="phone" value="#{signup.user.mobileNo}"
			placeholder="#{language.PLACEHOLDER_MOBILE}" required="true"
			requiredMessage="You must enter a mobile number" />

		<br />

		<p:outputLabel value="#{language.OUTPUTTEXT_USERNAME}" />
		<p:inputText id="username" value="#{signup.user.userName}"
			placeholder="#{language. PLACEHOLDER_USERNAME}" required="true"
			requiredMessage="You must enter username" />
		<p:outputLabel id="usernamemessage" value="#{signup.errorMessage}"
			style="color:red;" />

		<br />

		<p:outputLabel value="#{language.OUTPUTTEXT_EMAIL}" />
		<p:inputText id="email" value="#{signup.user.email}"
			placeholder="#{language.PLACEHOLDER_EMAIL}" />

		<br />
		<p:outputLabel value="#{language.OUTPUTTEXT_PASSWORD}" />
		<p:inputText id="password" value="#{signup.password}"
			placeholder="#{language.PLACEHOLDER_PASSWORD}" required="true"
			requiredMessage="You must enter password" />

		<br />
		<p:outputLabel value="#{language.OUTPUTTEXT_CONFIRMPASSWORD}" />
		<p:inputText id="sPassword" value="#{signup.confirmationPassword}"
			placeholder="#{language.PLACEHOLDER_CONFIRMPASSWORD}" required="true"
			requiredMessage="You must enter confrim password" />

		<br />
		<br />
		<h:commandButton value="Sumbit" action="#{signup.save()}" />
	</h:form>

</h:body>
</html>
