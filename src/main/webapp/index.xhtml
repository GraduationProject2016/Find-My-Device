<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/commonLayout.xhtml">
	<ui:define name="page_title">
       #{language.SIGNIN_PAGE_NAME}
        </ui:define>
	<ui:define name="content">
		<center style="margin-top:18%;">
			<h:form>
				<h:panelGrid columns="3" cellpadding="5">
					<h:outputText value="#{language.OUTPUTTEXT_USERNAME}" />
					<p:inputText id="username" value="#{login.input}"
						a:placeholder="#{language.PLACEHOLDER_USERNAME}" required="true"
						requiredMessage="You must enter input" />
					<p:message for="username" />

					<h:outputText value="#{language.OUTPUTTEXT_PASSWORD}" />
					<p:inputText id="password" value="#{login.password}" type="password"
						a:placeholder="#{language.PLACEHOLDER_PASSWORD}" required="true"
						requiredMessage="You must enter password" />
					<p:message for="password" />

				
				<p:link href="/signup.xhtml" for="signup-btn" value="#{language.signLink}"/>
				<p:commandButton value="#{language.loginName}" action="#{login.validate()}" />
				</h:panelGrid>
			</h:form>
		</center>
	</ui:define>
</ui:composition>
</html>
